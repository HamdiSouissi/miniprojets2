
  <h2 mat-dialog-title>Update patient</h2>
  <div mat-dialog-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      First Name <br>
      <input class="form-control" formControlName="firstName" type="text" name=""  >
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
      Last Name <br>
      <input class="form-control" formControlName="lastName" type="text" name="">
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>

      Email <br>
      <input class="form-control" type="email" formControlName="email" name="">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
    Role <br>
    <select class="form-control form-select" formControlName="etat" name="" id="">
      <option value="non vacciné">Non vacciné</option>
      <option value="vaccine">Vacciné</option>
    </select>
    <br>


      <br>

      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Update Patient
    </button>

    </form>


  </div>
